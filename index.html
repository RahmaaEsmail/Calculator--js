<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <title>calculator</title>
</head>

<body>
    <div class="calc-container">
        <div class="calc-header">
            <h3>calc</h3>
        </div>
        <div class="calc-output">
            <div class="current-output"></div>
        </div>
        <div class="main-calc">
            <div class="calc-body">
                <div class="btn-group">
                    <button class="btn num-btn">7</button>
                    <button class="btn num-btn">8</button>
                    <button class="btn num-btn">9</button>
                    <button class="clear-all-btn">AC</button>
                </div>
                <div class="btn-group">
                    <button class="btn num-btn">4</button>
                    <button class="btn num-btn">5</button>
                    <button class="btn num-btn">6</button>
                    <button class="btn operation-btn">+</button>
                </div>
                <div class="btn-group">
                    <button class="btn num-btn">1</button>
                    <button class="btn num-btn">2</button>
                    <button class="btn num-btn">3</button>
                    <button class="btn operation-btn">-</button>
                </div>
                <div class="btn-group">
                    <button class="btn num-btn">.</button>
                    <button class="btn num-btn">0</button>
                    <button class="btn operation-btn">/</button>
                    <button class="btn operation-btn">*</button>
                </div>
                <div class="btn-group">
                    <button class="btn-delete">DEL</button>
                    <button class="btn-equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
